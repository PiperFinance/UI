version: "3.9"
services:
  ui:
    platform: "linux/amd64"
    container_name: ui_container
    hostname: UI
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLIENTVAR: "clientvar"
    working_dir: /app
    ports:
      - "4000:4000"
    image: t3-app
    restart: always
    environment:
      - DATABASE_URL=file:./db.sqlite
      - PORT=4000

networks:
  ui_default:
    name: ui_default 
    driver: bridge
